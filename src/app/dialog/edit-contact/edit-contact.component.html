<h3 *ngIf="this.contact" matDialogTitle>Modification de {{contact.name}}</h3>
<h3 *ngIf="!this.contact" matDialogTitle>Ajouter un contact</h3>

<button *ngIf="this.autosave" mat-stroked-button (click)="reverLastSession()" color="warn" style="margin-bottom: 10px;">Revenir à la session précedente</button>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name">
      <mat-error>Insérer le Nom</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prename">
      <mat-error>Insérer le Prénom</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Téléphone, Ex: 243820826571</mat-label>
      <input  type="phone" matInput formControlName="phone">
      <mat-error>Numéro de téléphone incorrect</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>email</mat-label>
      <input type="email" size="30" matInput formControlName="email">
      <mat-error>E-mail incorrect</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>position</mat-label>
      <input matInput formControlName="position">
      <mat-error>Insérer la position</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Société</mat-label>
      <input matInput formControlName="society">
      <mat-error>Insérer nom de la société</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Adresse société</mat-label>
      <input matInput formControlName="societyAdress">
      <mat-error>Insérer l'adresse de la société</mat-error>
    </mat-form-field>
    <!-- <button mat-raised-button (click)="onClick">Action</button> -->
  </form>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'end'">
  <button mat-button matDialogClose>Annuler</button>
  <button mat-button (click)="onSubmit()">{{ this.contact ? "Modifier" : "Ajouter"}}</button>
</mat-dialog-actions>
